<div class="container-fluid em-45">
  <div class="container">
    <div class="row pt-5 w-100">
      <div class="col-10 pt-4 px-4 mx-auto">
          <h1>Sign in for faster checkout.</h1>
      </div>
    </div>
    <div class="row pt-5 w-100">
     <h4 class="text-secondary text-center">Sign in to Apple Store</h4>
    </div>
    <div class="row w-100 mt-4">
      <form [formGroup]="loginForm">
      <div class="col-4 mx-auto">
        <div class="form-group">
          <input formControlName="username" type="email" class="w-100 rounded border-ccc" aria-describedby="emailHelp" placeholder="Apple ID">
        </div>
        <div class="form-group mt-4">
          <input formControlName="password" type="password" class="w-100 rounded border-ccc" aria-describedby="emailHelp" placeholder="Password">
        </div>
        <div class="form-group mt-4 d-flex justify-content-center">
          <button type="button" (click)="signIn()" class="btn col-12 mb-5 rounded-pill btn-outline-dark"> Sign in </button>
        </div>
      </div>
      </form>
      <div class="mt-5">
        <hr class="col-2 mx-auto">
        <p class="text-center"><a href="#">Forgot Apple ID or password?<i class="bi bi-arrow-right-short"></i></a></p>
        <p class="text-center">Donâ€™t have an Apple ID? <a routerLink="/register">Create yours now.<i class="bi bi-arrow-right-short"></i></a></p>
      </div>
    </div>
  </div>
</div>
