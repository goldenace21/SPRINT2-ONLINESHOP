<div class="container pt-5 ">
  <div class="col-10 my-2 mx-auto">
    <h4 class="m-0">Check out</h4>
  </div>
</div>
<hr class="m-0">
<div class="container pb-5">
  <p class="h1 mt-4 text-total text-center">Your bag total is ${{totalPrice}}</p>
  <p class="text-center mt-4 h5">Get free shipping and free returns on orders.</p>
  <div class="row my-4 d-flex justify-content-center">
    <div class="col-4">
      <button class="btn w-100 h-2em border btn-dark" type="submit">Check Out with Apple Pay</button>
    </div>
    <div class="col-4">
      <button class="btn w-100 h-2em border btn-primary" type="submit">Check Out with Paypal</button>
    </div>
  </div>
  <hr class="mt-5 mb-4 col-10 mx-auto">
  <div *ngFor="let item of cart">
    <div class="row mb-4 col-10 mx-auto cart-item">
      <div class="col-3 h-100">
        <img class="h-100" [src]="item.productItem.img">
      </div>
      <div class="col-3 my-auto">
        <p class="h2">{{item.productItem.name}}</p>
      </div>
      <div class="col-3 my-auto d-flex justify-content-end">
        <div class="col-2 d-flex align-items-center">
          <p class="h2 text-center">{{item.quantity}}</p>
        </div>
        <div class="col-3">
          <i (click)="upQuantity(item.productItem.id)" class="fa-solid pointer w-100 text-primary h4 fa-chevron-up"></i>
          <i *ngIf="item.quantity > 1" (click)="downQuantity(item.productItem.id)" class="fa-solid pointer w-100 text-primary h4 fa-chevron-down"></i>
        </div>
      </div>
      <div class="col-3 d-flex justify-content-end align-items-center">
        <div class="col-3 mt-4 ">
          <p class="h2">${{item.productItem.price * item.quantity}}</p>
          <p (click)="remove(item.productItem.id)" class="h6 px-3 pointer under-line text-primary"><a>Remove</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
